  <!-- X-symbol -->
  <g stroke="#FFFFFF" stroke-width="4" stroke-linecap="round">
    <line x1="20" y1="20" x2="44" y2="44" />
    <line x1="44" y1="20" x2="20" y2="44" />
  </g>
